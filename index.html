<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" async></script>
        <title>Contact List</title>
    </head>
    <body>
        <div class="container">
            <div class="container-of-items">
                <span class="items-name">Имя</span>
                <span class="items-name">Фамилия</span>
                <span class="items-name">Телефон</span>
                <span class="items-name">Редактировать</span>
                <span class="items-name">Удалить</span>
            </div>
            <div id="contactList" class="contact-list u-full-width"></div>
            <form id="addContactForm">
                <div class="row">
                    <div class="formContacts">
                        <input
                            type="text"
                            id="contactNameInput"
                            class="u-full-width type-input"
                            placeholder="Введите имя."
                        />
                        <input
                            type="text"
                            id="contactSurnameInput"
                            class="u-full-width"
                            placeholder="Введите фамилию."
                        />
                        <input
                            type="tel"
                            id="contactPhoneInput"
                            class="u-full-width"
                            placeholder="Введите номер телефона."
                        />
                    </div>
                    <div class="add-btn">
                        <input type="submit" class="u-full-width" value="Добавить контакт">
                    </div>
                </div>
            </form>
        </div>

        <script type="text/template" id="contactItemTemplate">
            <div class="contact-item u-full-width" data-id="{{id}}">
                <div class="items">{{name}}</div>
                <div class="items">{{surname}}</div>
                <div class="items">{{phone}}</div>
                <span class="update-btn btn">&#9998;</span>
                <span class="delete-btn btn">&#10008;</span>
            </div>
        </script>
    </body>
</html>
